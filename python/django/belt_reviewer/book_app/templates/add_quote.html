<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h2>Add a New Quote:</h2>
    <a href="/quotes">Home</a>
    <a href="/logout">Logout</a>

    <form action="/quotes/create" method="POST">
      {% csrf_token %}
      <p>Quote Title: <input type="text" name="quote_title" /></p>
      <p>
        Choose from the list:
        <select name="existing_author_id">
          {% for author in all_authors %}
          <option value="{{ author.id }}">{{ author.full_name }}</option>
          {% endfor %}
        </select>
      </p>
      <p>Or add a new author: <input type="text" name="new_author" /></p>
      <p>
      <p>Quote: <input type="text" name="quote_desc" /></p>

        <textarea
          name="quote_text"
          cols="30"
          rows="10"
          style="resize: none;"
        ></textarea>
      </p>
      <button type="submit">Add Quote</button>
    </form>
  </body>
</html>
